<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Ejercicio 2</title>
	<!--Invertir el orden en que se muestran los elementos-->
	
	<style media="screen" type="text/css">
		/*presets styles*/
		html, body {margin: 0;padding: 0;}
		.square {height: 200px;width: 200px;}
		.square__red {background-color: rgba(255, 0, 0, .5);}
		.square__green {background-color: rgba(0, 255, 0, .5);left: 25px;position: absolute;top: 25px;}
		.square__blue {background-color: rgba(0, 0, 255, .5);left: 50px;position: absolute;top: 50px;}
		/*personal styles*/
		.square{position: absolute;}
		.position-1{z-index: 1;}
		.position-2{z-index: 2;}
		.position-3{z-index: 3;}
	</style>
</head>
<body>
	<section class="square square__red position-3"></section>
	<section class="square square__green position-2"></section>
	<section class="square square__blue position-1"></section>
</body>
</html>
