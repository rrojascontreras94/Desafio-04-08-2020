<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 5</title>
	<!-- El objetivo de este ejercicio es que puedas incorporar el ribbon ejercicio-5_oferta.png en la esquina superior izquierda sobre la foto del producto-->

	<style media="screen" type="text/css">
		
		body {margin: 0;padding: 0;}
		section{width: 100%}
		.images-container{width: 240px;height: 280px;margin: 50px auto;position: relative;border: solid 1px #000;}
		.product-image{position: relative;z-index: 1;width: 100%;height: 100%;}
		.offer-label{    position: absolute;top: 0px;z-index: 2;width: 100%;left: 0px;}
	</style>
</head>
<body>
	<section>
		<div class="images-container">
				<img src="ejercicio-5_item.jpg" class="product-image" alt="Product">
				<img src="ejercicio-5_ribbon.png" class="offer-label" alt="Offer">
			</div>
	</section>
</body>
</html>
